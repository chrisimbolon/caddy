name: Deploy Caddy

on:
  push:
    branches:
      - main  # Runs on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > private_key
          chmod 600 private_key

      - name: Deploy to Droplet
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            echo "ðŸ”¹ Navigating to project directory..."
            cd /home/apps/caddy || { echo "âŒ Folder not found!"; exit 1; }

            echo "ðŸ”„ Pulling latest changes..."
            git pull origin main

            echo "ðŸ³ Stopping current Caddy container..."
            docker-compose down

            echo "â¬‡ï¸ Pulling latest Caddy image..."
            docker-compose pull

            echo "ðŸš€ Starting Caddy container..."
            docker-compose up -d
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
